<!-- add-user.component.html -->
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="text-end mt-5 ">
                <button mat-raised-button color="primary m-3" routerLink="user-list">List</button>
            </div>

        </div>
        <div class="col-12">
            <div class="text-center mt-3">
                <h2 class="mb-3">Form</h2>

                <form>
                    <div class="row">
                        <div class="col-12">
                            <mat-form-field>
                                <mat-label>Name</mat-label>
                                <input matInput placeholder="Enter name" [(ngModel)]="user.name" name="name" required>
                            </mat-form-field>
                        </div>
                        <div class="col-12">
                            <mat-form-field>
                                <mat-label>Email</mat-label>
                                <input matInput placeholder="Enter email" [(ngModel)]="user.email" name="email" required>
                            </mat-form-field>
                        </div>
                        <div class="col-12">
                            <mat-form-field>
                                <mat-label>Role</mat-label>
                                <input matInput placeholder="Enter role" [(ngModel)]="user.role" name="role" required>
                            </mat-form-field>
                        </div>

                    </div>






                    <button mat-raised-button color="primary" (click)="addUser()">Add User</button>

                </form>
            </div>
        </div>
    </div>
</div>
